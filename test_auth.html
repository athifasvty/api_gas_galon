<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth API - Gas Galon</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .config-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .api-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h2 {
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .response {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
        }
        .response.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }
        .response.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }
        .token-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Auth API - Gas Galon</h1>

        <!-- Config Section -->
        <div class="config-section">
            <h2>‚öôÔ∏è API Configuration</h2>
            <div class="form-group">
                <label>Base URL:</label>
                <input type="text" id="baseUrl" value="http://localhost/api_gas_galon/api">
                <small style="color: #666; display: block; margin-top: 5px;">
                    Ganti dengan ngrok URL jika pakai ngrok: https://your-url.ngrok.io/api_gas_galon/api
                </small>
            </div>
            <div class="token-display" id="tokenDisplay">
                <strong>Current Token:</strong> <span id="currentToken">Belum login</span>
            </div>
        </div>

        <!-- Register Section -->
        <div class="api-section">
            <h2>üìù Register (Customer)</h2>
            <div class="form-group">
                <label>Nama Lengkap:</label>
                <input type="text" id="regName" value="John Doe" placeholder="Masukkan nama lengkap">
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="regUsername" value="johndoe" placeholder="Pilih username">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="regPassword" value="123456" placeholder="Minimal 6 karakter">
            </div>
            <div class="form-group">
                <label>No. Telepon:</label>
                <input type="text" id="regPhone" value="081234567890" placeholder="08xxxxxxxxxx">
            </div>
            <div class="form-group">
                <label>Alamat:</label>
                <textarea id="regAddress" rows="2" placeholder="Masukkan alamat lengkap">Jl. Raya No. 123, Jakarta</textarea>
            </div>
            <button onclick="testRegister()">üöÄ Test Register</button>
            <div id="registerResponse"></div>
        </div>

        <!-- Login Section -->
        <div class="api-section">
            <h2>üîë Login</h2>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="loginUsername" value="admin" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="loginPassword" value="123456" placeholder="Password">
            </div>
            <button onclick="testLogin()">üöÄ Test Login</button>
            <div id="loginResponse"></div>
        </div>

        <!-- Logout Section -->
        <div class="api-section">
            <h2>üö™ Logout</h2>
            <p style="color: #666; margin-bottom: 15px;">Pastikan sudah login terlebih dahulu</p>
            <button onclick="testLogout()">üöÄ Test Logout</button>
            <div id="logoutResponse"></div>
        </div>
    </div>

    <script>
        let currentToken = null;

        // Update token display
        function updateTokenDisplay(token) {
            currentToken = token;
            document.getElementById('currentToken').textContent = token || 'Belum login';
        }

        // Show response
        function showResponse(elementId, data, isSuccess) {
            const element = document.getElementById(elementId);
            element.className = 'response ' + (isSuccess ? 'success' : 'error');
            element.textContent = JSON.stringify(data, null, 2);
        }

        // Test Register
        async function testRegister() {
            const baseUrl = document.getElementById('baseUrl').value;
            const data = {
                name: document.getElementById('regName').value,
                username: document.getElementById('regUsername').value,
                password: document.getElementById('regPassword').value,
                phone: document.getElementById('regPhone').value,
                address: document.getElementById('regAddress').value
            };

            try {
                const response = await fetch(`${baseUrl}/auth/register.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                showResponse('registerResponse', result, result.success);

                if (result.success && result.data && result.data.token) {
                    updateTokenDisplay(result.data.token);
                }
            } catch (error) {
                showResponse('registerResponse', { error: error.message }, false);
            }
        }

        // Test Login
        async function testLogin() {
            const baseUrl = document.getElementById('baseUrl').value;
            const data = {
                username: document.getElementById('loginUsername').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch(`${baseUrl}/auth/login.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                showResponse('loginResponse', result, result.success);

                if (result.success && result.data && result.data.token) {
                    updateTokenDisplay(result.data.token);
                }
            } catch (error) {
                showResponse('loginResponse', { error: error.message }, false);
            }
        }

        // Test Logout
        async function testLogout() {
            if (!currentToken) {
                showResponse('logoutResponse', { error: 'Belum login! Silakan login terlebih dahulu' }, false);
                return;
            }

            const baseUrl = document.getElementById('baseUrl').value;

            try {
                const response = await fetch(`${baseUrl}/auth/logout.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const result = await response.json();
                showResponse('logoutResponse', result, result.success);

                if (result.success) {
                    updateTokenDisplay(null);
                }
            } catch (error) {
                showResponse('logoutResponse', { error: error.message }, false);
            }
        }
    </script>
</body>
</html>
